<md-button class="md-icon-button" ng-click="select_lastest_adempimenti()" aria-label="refresh">
	<md-icon md-svg-src="img/icons/refresh.svg"></md-icon>
	<md-tooltip md-direction="top">Aggiorna</md-tooltip>
</md-button>
<div flex></div>
<md-button class="md-icon-button" ng-click="report_adempimenti_export_pdf(adempimenti.fn_filtri_filter(adempimenti.righe | orderBy:adempimenti.filtri_app_scope.fn_filtri_get_sort_config(), adempimenti.filtri), adempimenti.filtri)" aria-label="xlsx">
	<md-icon md-svg-src="img/icons/pdf.svg"></md-icon>
	<md-tooltip md-direction="top">Esportazione PDF</md-tooltip>
</md-button>
<md-button class="md-icon-button" ng-click="report_adempimenti_export_xlsx(adempimenti.fn_filtri_filter(adempimenti.righe | orderBy:adempimenti.filtri_app_scope.fn_filtri_get_sort_config(), adempimenti.filtri), adempimenti.filtri)" aria-label="xlsx">
	<md-icon md-svg-src="img/icons/xlsx.svg"></md-icon>
	<md-tooltip md-direction="top">Esportazione excel</md-tooltip>
</md-button>
